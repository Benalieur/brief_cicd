name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-quality:
    name: Tests & QualitÃ© de code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ” Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ–¤ VÃ©rification du format (black)
        run: |
          black --check .

      - name: ğŸš« Linting (flake8)
        run: |
          flake8 .

      - name: ğŸ“ Type-checking (mypy)
        run: |
          mypy src

      - name: ğŸ§ª ExÃ©cution des tests (pytest + coverage)
        run: |
          pytest --maxfail=1 --disable-warnings --color=yes

      - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
        if: success()
        run: |
          coverage html
